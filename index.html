<!DOCTYPE html>
<html>
<head>
  <title>AI Email Bot</title>
</head>
<body>
  <h2>Email Generator</h2>
  <form id="chatForm">
    <label>Topic: <input type="text" id="topic" /></label><br>
    <label>Recipient Name: <input type="text" id="name" /></label><br>
    <label>Email: <input type="email" id="email" /></label><br>
    <button type="submit">Submit</button>
  </form>

  <div id="responseBox"></div>

  <script>
    document.getElementById("chatForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const response = await fetch("https://eo76tcin6mnfoif.m.pipedream.net", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          topic: document.getElementById("topic").value,
          name: document.getElementById("name").value,
          email: document.getElementById("email").value
        })
      });
      const result = await response.text();
      document.getElementById("responseBox").innerText = result;
    });
  </script>
</body>
</html>
